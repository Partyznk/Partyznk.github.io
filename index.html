				</video>

			<h1>Pizzas</h1>
			<hr class="shortie">
			<hr class="longie">

		</div>
	</div>
	<br>
	<div class="section drinks">

			<h1>Drinks</h1>
			<hr class="shortie">
			<hr class="longie">

		</div>
	</div>	
	<br>
	<div class="section sidedishes" >

			<h1>Side dishes</h1>
			<hr class="shortie">
			<hr class="longie">
		</div>
		<div class="elements" id="section sidedishes">

		</div>
	</div>

	<br>
	<footer>
